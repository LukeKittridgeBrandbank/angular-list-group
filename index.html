<!doctype html>
<html ng-app="demo">
<head>
<title>AngularListGroup Demo</title>

<link href="bower_components/bootstrap-css/css/bootstrap.min.css"
	rel="stylesheet">
<link href="bower_components/bootstrap-css/css/bootstrap-theme.css"
	rel="stylesheet">

<!-- <link rel="stylesheet" -->
<!-- 	href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"> -->

<link href="style/demo.css" rel="stylesheet" />

<link href="style/animate.css" rel="stylesheet" />
<link href="style/angular-list.css" rel="stylesheet" />

</head>
<body ng-controller="DemoCtrl">

	<div class="navbar navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" data-ng-href>Angular List Group</a>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar" ng-repeat="menu in menus">
					<li><a ng-href><span ng-bind="menu.title"></span></a></li>
					<li class="menu-item"
						ng-class="{'active' : selectedMenuItem === item}"
						ng-repeat="item in menu.items" ng-click="selectMenuItem(item)">
						<a ng-href><span ng-bind="item.title"></span></a>
					</li>

				</ul>
			</div>

			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<div ng-view></div>

			</div>
		</div>
	</div>

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>

	<script src="angular-list-group.js"></script>

	<script src="app/app.js"></script>
	<script src="app/ListGroupCtrl.js"></script>
	<script src="app/ListGroupEditorCtrl.js"></script>

</body>


</html>
