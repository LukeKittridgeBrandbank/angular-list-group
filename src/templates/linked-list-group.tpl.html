<div class="list-group">
	<a ng-href
		class="list-group-item {{ctrl.resolveContextualClass(item)}}"
		ng-repeat="item in ctrl.$$items | filter:ctrl.filter.text:compare track by $index"
		ng-class="{active : (ctrl.isSelected(item) != -1), disabled : ctrl.isDisabled(item) }"
		ng-click="ctrl.select(item)">
		<list-group-item-content ></list-group-item-content>
	</a>
</div>
