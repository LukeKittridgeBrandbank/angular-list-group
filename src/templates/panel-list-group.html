<div class="panel" ng-class="$resolvePanelClasses()" ng-cloak>

	<div class="panel-heading" ng-if="hasPanelHeading"
		ng-class="{'panel-heading-no-body' : !$isFilterable()}">
		<h4 class="panel-title">
			<span ng-bind="title"></span>
			<div class="btn-group btn-group-sm" ng-if="editable == 'inline'">
				<button class="btn btn-default" ng-click="$inlineEdition.onCreate()">
					<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
		</h4>
	</div>

	<div class="panel-body" ng-if="$isFilterable()">
		<div class="input-group" ng-if="!filter.autoFilter">
			<input type="text" class="form-control"
				placeholder="{{filter.placeholder}}" ng-model="filter.text">
			<div class="input-group-btn">
				<button class="btn btn-default" ng-click="$filter()"
					ng-disabled="!filter">
					<i class="glyphicon glyphicon-search"></i>
				</button>
			</div>
		</div>
		<input type="text" class="form-control"
			placeholder="{{filter.placeholder}}" ng-model="filter.text"
			ng-if="filter.autoFilter">
	</div>

	<div class="panel-footer" ng-if="$displayFooter()"
		ng-bind-html="footer"></div>

</div>
