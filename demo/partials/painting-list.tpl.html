<div class="row">
	<div class="col-md-4">
		<a class="thumbnail"><img ng-src="{{item.url}}" height="100%"></a>
	</div>
	<div class="col-md-8">
		<h4 class="list-group-item-heading">{{item.title}}</h4>
		<p class="list-group-item-text">{{item.paintedBy}}</p>
		<p class="list-group-item-text">{{item.year}}</p>
	</div>
</div>
